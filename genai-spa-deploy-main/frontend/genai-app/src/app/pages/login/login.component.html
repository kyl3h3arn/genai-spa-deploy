<h2>Login</h2>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <label for="username">Username:</label>
  <input
    type="text"
    id="username"
    name="username"
    [(ngModel)]="username"
    required
  />

  <br />

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="password"
    required
  />

  <br />

  <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
</form>

<p *ngIf="loginError" style="color: red;">Invalid login. Try again.</p>
